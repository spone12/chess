<!DOCTYPE html>
<head>
    <title>Chess</title>
    <script src="js/jQuery.js"></script>
    <script src="js/chessLogic.js"></script>
    <link rel="stylesheet" href="css/chessVisual.css">
</head>
    <body>
        <div class="mainField">
            <span class="eatenFigures__White"></span>
            <div>
                <div class="changeFigureWhite"></div>
                <span class="field"></span>
                <div class="changeFigureBlack"></div>
            </div>
            <span class="eatenFigures__Black"></span>
        </div>
            <div class="gameStatistics">
                <div>
                    <span class="move">White move</span>
                    <span class="timer">00:00</span>
                </div>

                <div class="nav">
                    <span>Don't check move <input class='checkDCM' type="checkbox" /></span>
                    <span class="prevMove">Previous move<input type="image" alt="Prev move" src="img/prev.png" onclick="prevMove();"></span>
                    <span class="reload">Reload game</span>
                </div>
            </div>
        </div>
    </body>
</html>
